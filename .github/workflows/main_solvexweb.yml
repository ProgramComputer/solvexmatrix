# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - solvexweb

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to container registry
        uses: docker/login-action@v1
        with:
          registry: https://solvexregistry.azurecr.io/
          username: ${{ secrets.AzureAppService_ContainerUsername_738dac657ae54d0d98d40bd52c7087ca }}
          password: ${{ secrets.AzureAppService_ContainerPassword_1a365297df7143afb643da5ab438fed1 }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: solvexregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_738dac657ae54d0d98d40bd52c7087ca }}/solvexcont:${{ github.sha }}
          file: ./Dockerfile

    deploy:
      runs-on: ubuntu-latest
      needs: build
      environment:
        name: 'production'
        url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

      steps:
        - name: Deploy to Azure Web App
          id: deploy-to-webapp
          uses: azure/webapps-deploy@v2
          with:
            app-name: 'solvexweb'
            slot-name: 'production'
            publish-profile: ${{ secrets.AzureAppService_PublishProfile_27eb11aeae8347a3bd89f3bc3a1695c0 }}
            images: 'solvexregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_738dac657ae54d0d98d40bd52c7087ca }}/solvexcont:${{ github.sha }}'
